apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-game-edge
  namespace: default
  labels:
    app: go-game-edge
    workload: game-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-game-edge
  template:
    metadata:
      labels:
        app: go-game-edge
        workload: game-engine
    spec:
      tolerations:
      - key: workload
        operator: Equal
        value: game-engine
        effect: NoSchedule
      nodeSelector:
        workload: game-engine
      containers:
      - name: go-game-edge
        image: <ECR_REPO_URL>/go-game-edge:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: ws
        env:
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: go-game-config
              key: redis-addr
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: go-game-secrets
              key: jwt-public-key
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 60"]
      restartPolicy: Always

