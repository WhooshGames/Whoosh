apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-api
  namespace: default
  labels:
    app: django-api
    workload: django-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-api
  template:
    metadata:
      labels:
        app: django-api
        workload: django-api
    spec:
      nodeSelector:
        workload: django-api
      containers:
      - name: django-api
        image: <ECR_REPO_URL>/django-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "False"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: db-host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: redis-port
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_SECRETS_MANAGER_SECRET_NAME
          value: "whoosh/jwt-keys"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      restartPolicy: Always

